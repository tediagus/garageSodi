<ion-header>
  <ion-toolbar>
    <ion-title>
      Liste des participants de l'atelier : {{atelier.title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button >
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card *ngFor="let participant of atelier.inscrits">
  <ion-card-header>
  {{  participant.nom }} {{  participant.prenom }}
  </ion-card-header>
  <ion-card-content>
    
  </ion-card-content>
</ion-card>
</ion-content>
