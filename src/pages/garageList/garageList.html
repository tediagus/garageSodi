<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Les garages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let garage of garages" (click)="itemTapped($event, garage)">
      <ion-icon name="{{garage.icon}}" item-left></ion-icon>{{garage.title}}
      <div>AnimÃ© par: {{garage.masterUser}}</div>
      <div>Nombre d'inscrit: {{garage.nbInscrit}}/{{garage.nbParticipant}}</div>
      <div class="item-note" item-right>
        {{garage.note}} avis
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
