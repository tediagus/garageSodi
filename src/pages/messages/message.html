<ion-header>
  <ion-toolbar>
    <ion-title>
      Message : (récupérer le titre associé)
    </ion-title>
    <ion-buttons start>
      <button ion-button >
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card *ngFor="let message of messages">
  <ion-card-header>
  {{  message.user }}
  </ion-card-header>
  <ion-card-content>
    {{  message.message }}
  </ion-card-content>
</ion-card>
</ion-content>
